  '/branches/{branch}/reference':
    post:
      operationId: createReference
      summary: Create a reference page
      tags:
        - API Reference
      description: "Create a page in the API Reference section of your ReadMe project.\n\n>\U0001F4D8\n>
        This route is only available to projects that are using [ReadMe Refactored](https://docs.readme.com/main/docs/welcome-to-readme-refactored)."
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                allow_crawlers:
                  type: string
                  enum:
                    - enabled
                    - disabled
                  default: enabled
                  description: Allow indexing by robots.
                appearance:
                  type: object
                  properties:
                    icon:
                      type: object
                      properties:
                        name:
                          type: string
                          nullable: true
                        type:
                          type: string
                          enum:
                            - icon
                            - emoji
                          nullable: true
                      additionalProperties: false
                  additionalProperties: false
                category:
                  type: object
                  properties:
                    uri:
                      type: string
                      pattern: "\\/(versions|branches)\\/((v{0,1})(stable|([0-9]+)(?:\\.([0-9]+))?(?:\\.([0-9]+))?(-.*)?)(_(.*))?)\\/categories\\/(guides|reference)\\/((.*))"
                      description: A URI to the category resource.
                  required:
                    - uri
                  additionalProperties: false
                content:
                  type: object
                  properties:
                    body:
                      type: string
                      nullable: true
                    excerpt:
                      type: string
                      nullable: true
                    link:
                      type: object
                      properties:
                        url:
                          type: string
                          nullable: true
                        new_tab:
                          type: boolean
                          nullable: true
                      additionalProperties: false
                      description: Information about where this page should redirect
                        to; only available when `type` is `link`.
                    next:
                      type: object
                      properties:
                        description:
                          type: string
                          nullable: true
                        pages:
                          type: array
                          items:
                            anyOf:
                              - type: object
                                properties:
                                  slug:
                                    type: string
                                  title:
                                    type: string
                                    nullable: true
                                  type:
                                    type: string
                                    enum:
                                      - basic
                                      - endpoint
                                required:
                                  - slug
                                  - title
                                  - type
                                additionalProperties: false
                              - type: object
                                properties:
                                  title:
                                    type: string
                                    nullable: true
                                  type:
                                    type: string
                                    enum:
                                      - link
                                  url:
                                    type: string
                                required:
                                  - title
                                  - type
                                  - url
                                additionalProperties: false
                      additionalProperties: false
                  additionalProperties: false
                metadata:
                  type: object
                  properties:
                    description:
                      type: string
                      nullable: true
                    keywords:
                      type: string
                      nullable: true
                    title:
                      type: string
                      nullable: true
                    image:
                      type: object
                      properties:
                        uri:
                          type: string
                          pattern: "\\/images\\/([a-f\\d]{24})"
                          nullable: true
                      additionalProperties: false
                  additionalProperties: false
                parent:
                  type: object
                  properties:
                    uri:
                      type: string
                      pattern:
                        "\\/(versions|branches)\\/((v{0,1})(stable|([0-9]+)(?:\\.([0-9]+))?(?:\\.([0-9]+))?(-.*)?)(_(.*))?)\\/(guides|reference)\\/(([a-z0-9-_
                        ]|[^\\\\x00-\\\\x7F])+)"
                      nullable: true
                  additionalProperties: false
                privacy:
                  type: object
                  properties:
                    view:
                      type: string
                      enum:
                        - public
                        - anyone_with_link
                      default: anyone_with_link
                  additionalProperties: false
                slug:
                  allOf:
                    - type: string
                    - type: string
                      minLength: 1
                  description: The accessible URL slug for the page.
                state:
                  type: string
                  enum:
                    - current
                    - deprecated
                  default: current
                title:
                  type: string
                type:
                  type: string
                  enum:
                    - api_config
                    - basic
                    - endpoint
                    - link
                    - webhook
                  default: basic
                connections:
                  type: object
                  properties:
                    recipes:
                      type: array
                      items:
                        type: object
                        properties:
                          uri:
                            type: string
                            pattern:
                              "\\/(versions|branches)\\/((v{0,1})(stable|([0-9]+)(?:\\.([0-9]+))?(?:\\.([0-9]+))?(-.*)?)(_(.*))?)\\/recipes\\/(([a-z0-9-_
                              ]|[^\\\\x00-\\\\x7F])+)"
                            description: URI of the recipe that this API reference
                              is connected to. The recipe and API reference must exist
                              within the same version.
                        additionalProperties: false
                      nullable: true
                  additionalProperties: false
                position:
                  type: number
                api_config:
                  type: string
                  enum:
                    - authentication
                    - getting-started
                    - my-requests
                  nullable: true
                api:
                  type: object
                  properties:
                    method:
                      type: string
                      enum:
                        - get
                        - put
                        - post
                        - delete
                        - options
                        - head
                        - patch
                        - trace
                      description: The endpoint HTTP method.
                    path:
                      type: string
                      description: The endpoint path.
                    schema:
                      nullable: true
                    stats:
                      type: object
                      properties:
