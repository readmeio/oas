                        callbacks:
                          type: boolean
                          default: false
                          description: This API operation has `callbacks` documented.
                        circular_references:
                          type: boolean
                          default: false
                          description: This API operation contains `$ref` schema pointers
                            that resolve to itself.
                        common_parameters:
                          type: boolean
                          default: false
                          description: This API operation utilizes common parameters
                            set at the path level.
                        discriminators:
                          type: boolean
                          default: false
                          description: This API operation utilizes `discriminator`
                            for discriminating between different parts in a polymorphic
                            schema.
                        links:
                          type: boolean
                          default: false
                          description: This API operation has `links` documented.
                        polymorphism:
                          type: boolean
                          default: false
                          description: This API operation contains polymorphic schemas.
                        references:
