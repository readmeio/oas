name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version:
          # see the following:
          # https://github.com/actions/setup-node?tab=readme-ov-file#supported-version-syntax
          # https://github.com/nvm-sh/nvm/issues/1998#issuecomment-594958684
          - lts/-1
          - lts/*
          - latest

    steps:
      - uses: actions/checkout@v6

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Run tests
        run: npm test

      # - name: Run benchmarks
      #   run: npm run bench

  attw:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: lts/-1
          cache: 'npm'
      - run: npm ci
      - run: npm run attw

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: lts/-1
          cache: 'npm'
      - run: npm ci
      - run: npm run lint

  bench:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v6
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Resolve the current `main` SHA
        id: main
        run: |
          echo "CURRENT_REF=$(git rev-parse HEAD)" >> $GITHUB_ENV
          git fetch origin main
          main_sha=$(git rev-parse origin/main)
          echo "main_sha=$main_sha" >> $GITHUB_ENV
          echo "main_sha=$main_sha" >> $GITHUB_OUTPUT

      - name: Restore baseline from cache
        uses: actions/cache/restore@v4
        id: baseline-cache
        with:
          path: baseline.benchmarks.json
          key: bench-baseline-${{ steps.main.outputs.main_sha }}

      - name: Checkout main and install deps
        if: steps.baseline-cache.outputs.cache-hit != 'true'
        run: |
          git fetch origin main
          git checkout main
          npm ci
          npm run build

      - name: Run benchmarks and save baseline
        if: steps.baseline-cache.outputs.cache-hit != 'true'
        run: npx vitest bench --outputJson baseline.benchmarks.json

      - name: Save baseline to cache
        if: steps.baseline-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: baseline.benchmarks.json
          key: bench-baseline-${{ steps.main.outputs.main_sha }}

      - name: Restore current branch and install deps
        run: |
          git checkout $CURRENT_REF
          npm ci
          npm run build

      - name: Compare benchmarks
        run: npx vitest bench --compare baseline.benchmarks.json
