name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version:
          # see the following:
          # https://github.com/actions/setup-node?tab=readme-ov-file#supported-version-syntax
          # https://github.com/nvm-sh/nvm/issues/1998#issuecomment-594958684
          - lts/-1
          - lts/*
          - latest

    steps:
      - uses: actions/checkout@v5

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Run benchmarks
        run: npm run bench

  attw:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version: lts/-1
          cache: 'npm'
      - run: npm ci
      - run: npm run attw

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version: lts/-1
          cache: 'npm'
      - run: npm ci
      - run: npm run lint
