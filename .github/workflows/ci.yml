name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version:
          # see the following:
          # https://github.com/actions/setup-node?tab=readme-ov-file#supported-version-syntax
          # https://github.com/nvm-sh/nvm/issues/1998#issuecomment-594958684
          - lts/-1
          - lts/*
          - latest

    steps:
      - uses: actions/checkout@v6

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Run tests
        run: npm test

      # - name: Run benchmarks
      #   run: npm run bench

  attw:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: lts/-1
          cache: 'npm'
      - run: npm ci
      - run: npm run attw

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: lts/-1
          cache: 'npm'
      - run: npm ci
      - run: npm run lint

  bench:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (current branch / PR head)
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Use Node.js lts/*
        uses: actions/setup-node@v6
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Run benchmarks on main and save baseline
        run: |
          echo "CURRENT_REF=$(git rev-parse HEAD)" >> $GITHUB_ENV
          git fetch origin main
          git checkout main
          npm ci
          npm run build
          npx vitest bench --outputJson baseline.benchmarks.json

      - name: Restore current branch and compare benchmarks
        run: |
          git checkout $CURRENT_REF
          npm ci
          npm run build
          set +e
          output=$(npx vitest bench --compare baseline.benchmarks.json 2>&1)
          exit_code=$?
          set -e
          # Bubble comparison output up as a PR annotation (escape: % → %25, \n → %0A, \r → %0D)
          escaped="${output//%/%25}"
          escaped="${escaped//$'\r'/%0D}"
          escaped="${escaped//$'\n'/%0A}"
          echo "::notice title=Benchmark comparison (main vs branch)::$escaped"
          exit $exit_code
