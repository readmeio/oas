name: BundleWatch
on: [push]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.5
      - uses: actions/setup-node@v2.4.1
        with:
          node-version: 12.x

      - name: Install npm@7
        run: npm install -g npm@7

      - name: Install dependencies
        run: npm ci

      - name: Build bundle
        run: npm run build

      - name: Analyze Bundle
        run: npx bundlewatch
